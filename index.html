<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <div class="container">
    <section class="container-image">
      <img src="images/image-qr-code.png" alt="Imagen del Codigo QR" class="imageQR">
    </section>
    <section class="container-content">
      <h3 class="titulo">Improve your front-end skills by building projects</h3>
      <p class="parrafo">Scan the QR code to visit Frontedn Mentor and take your coding skills to the next level.</p>
    </section>
  </div>
  
</body>
</html>
